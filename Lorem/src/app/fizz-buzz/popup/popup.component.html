<mat-card>

  <h3 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <mat-icon>zoom_out_map</mat-icon>
    {{description}}
  </h3>
  <form>
    <mat-dialog-content>
      <mat-form-field color="warn" class="underline">
        <input [formControl]="buttonName" matInput type="text" placeholder="Enter Button Name" required>
        <mat-hint>Max 8 characters</mat-hint>
      </mat-form-field>
    </mat-dialog-content>

    <mat-card-content>
      <mat-form-field color="warn" class="underline">
        <mat-label>Dividers</mat-label>
        <mat-select matNativeControl required>
          <mat-option *ngFor="let button of buttons" [value]="button.dividerValue"
            (click)="addDivider(button.dividerValue)">
            {{button.title}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </form>

  <mat-card-actions>
    <button mat-stroked-button color="warn" [disabled]="!buttonName.valid" (click)="addButton()">Accept</button>
    <button mat-stroked-button color="warn" (click)="closePopup(result)">Cancel</button>
  </mat-card-actions>
  
</mat-card>
